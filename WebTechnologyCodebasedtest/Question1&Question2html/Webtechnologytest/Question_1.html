<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <h2>Calculator:</h2>
    <form id="calculatorForm">
        <label>1st Number:</label>
        <input type="number" id="firstNumber" required><br>

        <label>2nd Number:</label>
        <input type="number" id="secondNumber" required><br>

        <button type="button" onclick="calculate()">Multiply</button>
        <button type="button" onclick="calculate(true)">Divide</button>

        <h3>The Result Is: <span id="result"></span></h3>
    </form>

    <script>function calculate(isDivision) {
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);
            let result;

            if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
                if (isDivision) {
                    if (secondNumber !== 0) {
                        result = firstNumber / secondNumber;
                    } else {
                        result = "Cannot divide by zero!";
                    }
                } else {
                    result = firstNumber * secondNumber;
                }
                document.getElementById('result').textContent = result;
            } else {
                document.getElementById('result').textContent = "Invalid input!";
            }
        }
    </script>
</body>
</html>
